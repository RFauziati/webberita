<html>
    <head>
        <title>BELAJAR ALERT/OPERATOR</title>
        <link rel="stylesheet" href="../CSS/bootstrap.css">
    </head>
<body>

    <button class="btn btn-warning" onclick="Tambah()">Tambah</button>
    <button class="btn btn-danger" onclick="Kurang()">Kurang</button>
    <button class="btn btn-success" onclick="Kali()">Kali</button>
    <button class="btn btn-primary" onclick="Bagi()">Bagi</button>

    <script src="../JS/bootstrap.js">
    </script>
    
    <script>
        var a=10;
        var b=5.2;
        var c=3;

        function Tambah() {
            alert ("nilai penjumlahan"+(a+b+c));
        }
        function Kurang() {
            alert ("nilai pengurangan"+(a-b));
        }
        function Kali() {
            alert ("nilai perkalian"+(c*a*b));
        }
        function Bagi() {
            alert ("nilai pembagian"+(a/c));
        }
    </script>
</body>

<!--var a=10 
    var b= 5,2
    var c=3
    tombol tambah warna kuning = a+b+c
    tombol kurang warna merah = a-b 
    tombol kali warna hijau = c*a*b 
    tombol bagi warna biru = a/c 
    tampilkan dalam bentuk warna   -->

</html>
